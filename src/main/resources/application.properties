spring.profiles.active=dev
# 所有环境通用的配置，放在这里

# 404 交给异常处理器处理
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false
server.port=8090
server.servlet.context-path=/meow
mybatis-plus.type-aliases-package=com.company.project.model
mybatis-plus.mapper-locations=classpath:mapper/*.xml
#本地浏览器地址
spring.web.googleexcute=explorer
#要打开的网址
spring.web.loginurl=http://localhost:${server.port}/meow/swagger-ui.html
#是否要启动时打开浏览器
spring.web.isopenurl=true
