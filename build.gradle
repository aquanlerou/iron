plugins {
    id 'java'
    id 'maven-publish'
    id "io.freefair.lombok" version "5.1.0"
}

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
    maven {
        url = uri('http://maven.aliyun.com/nexus/content/groups/public/')
    }
    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
    maven {
        url "https://plugins.gradle.org/m2/"
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.1.8.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-undertow:2.1.8.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc:2.1.8.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.1.8.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.8.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-websocket:2.1.8.RELEASE'
    implementation 'commons-codec:commons-codec:1.11'
    implementation 'org.apache.commons:commons-lang3:3.9'
    implementation 'com.google.guava:guava:28.0-jre'
    implementation 'com.alibaba:fastjson:1.2.58'
    implementation 'com.alibaba:druid-spring-boot-starter:1.1.10'
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.swagger:swagger-annotations:1.5.22'
    implementation 'io.swagger:swagger-models:1.5.22'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'
    implementation 'cn.hutool:hutool-all:5.0.5'
    implementation 'io.jsonwebtoken:jjwt-api:0.10.7'
    runtimeOnly 'mysql:mysql-connector-java:8.0.17'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.10.7'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.10.7'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.1.8.RELEASE'

    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'

    testCompileOnly 'org.projectlombok:lombok:1.18.12'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'

}

group = 'run.aquan'
version = '0.0.1-SNAPSHOT'
description = 'iron'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

